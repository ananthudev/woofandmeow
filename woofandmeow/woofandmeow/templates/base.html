                <h1 class="text-white mt-5 mb-lg-4" data-aos="zoom-in" data-aos-delay="800">

                <p class="text-secondary-white-color" data-aos="fade-up" data-aos-delay="1000">
                    Your Furry Friend Database<strong class="custom-underline"></strong>
                </p>
            </div>

            <div class="videoWrapper">
                <video autoplay="" loop="" muted="" class="custom-video" poster="{% static 'videos/Untitled.png' %}">

                </video>
            </div>

            <div class="overlay"></div>
        </section>

        <nav class="navbar navbar-expand-lg bg-light shadow-lg">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <strong>Woof and Meow</strong>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active">

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dog_lookup' %}">Dog Lookup</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cat_lookup' %}">Cat Lookup</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#dog-image-carousel">Dogs Slideshow</a>
                        </li>
                        <!-- <li class="nav-item">
                            <span class="navbar-text">Furry Friends Slide Show</span>
                        </li> -->

                        <li class="nav-item">
                            <a class="nav-link" href="#cat-image-carousel">Cats Slideshow</a>
                        </li>

                        <!-- <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact Us</a>
                            </li> -->
                    </ul>
                </div>
            </div>
