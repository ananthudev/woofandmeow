{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-padding pb-0" id="portfolio">
    <div class="container mb-5 pb-lg-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-3" data-aos="fade-up">
                    Cats
                    <img src="{% static 'images/cat.gif' %}" alt="Cat GIF"
                        style="width: 180px; height: 160px; margin-left: 2px;">
                </h2>
            </div>
            <div class="col-lg-4 col-md-6 mb-3">
                <select id="catBreeds" class="form-select" aria-label="Default select example">
                    <option selected>Select a Breed</option>
                </select>
            </div>
            <div class="col-lg-5 col-md-6 mb-3">
                <input type="text" name="query" id="homepage-search-input-cat" class="form-control"
                    placeholder="Search cats..."
                    style="background: hsla(0,0%,100%,.15); border: 2px solid hsla(0,0%,100%,.6); color: #0e0e0e;">
            </div>
            <div class="col-lg-3 col-md-12">
                <button type="submit" id="homepage-search-button-cat" class="btn btn-primary w-100 text-nowrap">
                    <i class="fa fa-search"></i>
                    <span class="d-inline d-md-none d-lg-inline">Search</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="catBreedDetails" class="mt-3"></div>
            </div>
        </div>
    </div>
</section>

<section class="section-padding" id="cat-pics">
    <div class="container">
        <h2 class="mb-4 text-center" data-aos="fade-up">Generate Random Cat Pics</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-3">
                    <img id="cat-image" class="card-img-top" alt="Random Cat">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <button id="like-cat-btn" class="btn btn-primary me-2" onclick="likeCat()">
                                <i class="bi bi-heart-fill"></i> Like
                            </button>
                            <button id="dislike-cat-btn" class="btn btn-secondary" onclick="showNewCat()">
                                <i class="bi bi-x-circle-fill"></i> Dislike
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="liked-cats-section" class="row d-none">
            <div class="container"></div>
            <h3 class="mb-3 text-center">Liked Cats</h3>
            <div id="liked-cats-grid" class="row img-grid"></div>
        </div>
    </div>
    <div class="text-center">
        <div class="container"></div>
        <button id="show-liked-cats-btn" class="btn btn-outline-primary" onclick="showLikedCats()">Show
            Liked</button>
    </div>
</section>

<!-- Cat Gallery Start -->
<section class="section-padding" id="cat-image-gallery">
    <div class="container">
        <h2 class="mb-4 text-center" data-aos="fade-up">Cat Image Gallery</h2>
        <div class="row justify-content-center" id="cat-images-container">
            <!-- Cat images will be dynamically added here -->
        </div>
        <div class="text-center mt-3">
            <button id="load-more-cat-btn" class="btn btn-outline-primary" onclick="loadMoreCatImages()">Load
                More</button>
        </div>
    </div>
</section>

<!-------------- Cat Image Carousel Start ---------------->

<section class="section-padding" id="cat-image-carousel">
    <div class="container">
        <h2 class="mb-4 text-center" data-aos="fade-up">Cat Image Carousel</h2>
        <div class="cat-container">
            <div class="cat-slider-wrapper">
                <div class="cat-inner-wrapper">
                    <div class="cat-slide"><img src="" alt="Cat 1" /></div>
                    <div class="cat-slide"><img src="" alt="Cat 2" /></div>
                    <div class="cat-slide"><img src="" alt="Cat 3" /></div>
                    <div class="cat-slide"><img src="" alt="Cat 4" /></div>
                    <div class="cat-slide"><img src="" alt="Cat 5" /></div>
                    <div class="cat-slide"><img src="" alt="Cat 6" /></div>
                </div>
            </div>
            <div class="cat-button cat-prev"></div>
            <div class="cat-button cat-next"></div>
        </div>
    </div>
</section>
<!-------------- Cat Image Carousel End ---------------->
<!-- Add other cat sections here -->
{% endblock %}
