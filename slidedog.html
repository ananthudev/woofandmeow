<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel with HTML, CSS and jQuery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: #f0f0f0;
      }

      .container {
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
      }

      .slider-wrapper {
        width: 600px;
        height: 300px;
        background: #000;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .inner-wrapper {
        width: 600%; /* Adjusted for six slides */
        height: 100%;
        position: relative;
        left: -100%;
        display: flex;
        transition: left 0.3s ease-in-out;
      }

      .slide {
        width: 100%; /* Each slide takes 100% width of the slider */
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .button {
        width: 30px;
        height: 30px;
        border-top: 2px solid black;
        position: absolute;
        cursor: pointer;
      }

      .prev {
        border-left: 2px solid black;
        left: 30px;
        transform: rotate(-45deg);
      }

      .next {
        border-right: 2px solid black;
        right: 30px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1>Image Carousel with HTML, CSS and jQuery</h1>
    <div class="container">
      <div class="slider-wrapper">
        <div class="inner-wrapper">
          <div class="slide"><img src="" alt="Dog 1" /></div>
          <div class="slide"><img src="" alt="Dog 2" /></div>
          <div class="slide"><img src="" alt="Dog 3" /></div>
          <div class="slide"><img src="" alt="Dog 4" /></div>
          <div class="slide"><img src="" alt="Dog 5" /></div>
          <div class="slide"><img src="" alt="Dog 6" /></div>
        </div>
      </div>
      <div class="button prev"></div>
      <div class="button next"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        var inWrap = $(".inner-wrapper"),
          $slide = $(".slide"),
          apiUrl = "https://dog.ceo/api/breeds/image/random",
          sliderInterval;

        function fetchDogImage($img) {
          $.getJSON(apiUrl, function (data) {
            $img.attr("src", data.message);
          });
        }

        function slideNext() {
          inWrap.animate({ left: "-200%" }, 200, function () {
            inWrap.css("left", "-100%");
            var $firstSlide = $(".slide").first();
            var $img = $firstSlide.find("img");
            fetchDogImage($img);
            $(".slide").last().after($firstSlide);
          });
        }

        function startSlider() {
          sliderInterval = setInterval(slideNext, 7000);
        }

        function stopSlider() {
          clearInterval(sliderInterval);
        }

        $slide.each(function () {
          var $img = $(this).find("img");
          fetchDogImage($img);
        });

        startSlider();

        $(".prev").on("click", function () {
          stopSlider();
          inWrap.animate({ left: "0%" }, 200, function () {
            inWrap.css("left", "-100%");
            var $lastSlide = $(".slide").last();
            var $img = $lastSlide.find("img");
            fetchDogImage($img);
            $(".slide").first().before($lastSlide);
            startSlider();
          });
        });

        $(".next").on("click", function () {
          stopSlider();
          slideNext();
          startSlider();
        });
      });
    </script>
  </body>
</html>
