<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel with HTML, CSS and jQuery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Open Sans", sans-serif;
        background: #f0f0f0;
      }

      .container {
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }

      h1 {
        text-align: center;
        margin: 30px 0;
      }

      .cat-slider-wrapper {
        width: 600px;
        height: 300px;
        background: #000;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .cat-inner-wrapper {
        width: 600%; /* Adjusted for six slides */
        height: 100%;
        position: relative;
        left: -100%;
        display: flex;
        transition: left 0.3s ease-in-out;
      }

      .cat-slide {
        width: 100%; /* Each slide takes 100% width of the slider */
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cat-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        border: 5px solid #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .cat-button {
        width: 30px;
        height: 30px;
        border-top: 2px solid black;
        position: absolute;
        cursor: pointer;
      }

      .cat-prev {
        border-left: 2px solid black;
        left: 30px;
        transform: rotate(-45deg);
      }

      .cat-next {
        border-right: 2px solid black;
        right: 30px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1>Image Carousel with HTML, CSS and jQuery</h1>
    <div class="container">
      <div class="cat-slider-wrapper">
        <div class="cat-inner-wrapper">
          <div class="cat-slide"><img src="" alt="Cat 1" /></div>
          <div class="cat-slide"><img src="" alt="Cat 2" /></div>
          <div class="cat-slide"><img src="" alt="Cat 3" /></div>
          <div class="cat-slide"><img src="" alt="Cat 4" /></div>
          <div class="cat-slide"><img src="" alt="Cat 5" /></div>
          <div class="cat-slide"><img src="" alt="Cat 6" /></div>
        </div>
      </div>
      <div class="cat-button cat-prev"></div>
      <div class="cat-button cat-next"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        var catInWrap = $(".cat-inner-wrapper"),
          $catSlide = $(".cat-slide"),
          catApiUrl = "https://api.thecatapi.com/v1/images/search",
          catSliderInterval;

        function fetchCatImage($img) {
          $.getJSON(catApiUrl, function (data) {
            $img.attr("src", data[0].url);
          });
        }

        function catSlideNext() {
          catInWrap.animate({ left: "-200%" }, 200, function () {
            catInWrap.css("left", "-100%");
            var $firstCatSlide = $(".cat-slide").first();
            var $img = $firstCatSlide.find("img");
            fetchCatImage($img);
            $(".cat-slide").last().after($firstCatSlide);
          });
        }

        function startCatSlider() {
          catSliderInterval = setInterval(catSlideNext, 7000);
        }

        function stopCatSlider() {
          clearInterval(catSliderInterval);
        }

        $catSlide.each(function () {
          var $img = $(this).find("img");
          fetchCatImage($img);
        });

        startCatSlider();

        $(".cat-prev").on("click", function () {
          stopCatSlider();
          catInWrap.animate({ left: "0%" }, 200, function () {
            catInWrap.css("left", "-100%");
            var $lastCatSlide = $(".cat-slide").last();
            var $img = $lastCatSlide.find("img");
            fetchCatImage($img);
            $(".cat-slide").first().before($lastCatSlide);
            startCatSlider();
          });
        });

        $(".cat-next").on("click", function () {
          stopCatSlider();
          catSlideNext();
          startCatSlider();
        });
      });
    </script>
  </body>
</html>
